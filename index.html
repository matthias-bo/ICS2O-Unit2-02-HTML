<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Unit2-02">
    <meta name="keywords" content="Javascript webpage">
    <meta name="author" content="Matthias Bo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Matthias's javascript webpage </title>
    </head>
    <body id="background">
    <h1>Matthias's amazing webpage</h1>
    <p>Hello, World</p>
    <img id="changeimage" src="./images/sadpeter.jpg">
    <button onclick="myfunction2()">Happy Peter</button>
    <button onclick="myfunction3()">Sad peter</button>
    <p id="demo">Click here for a secret</p>
    <button onclick="myfunction4()">Change background colour</button>
    <p id="disappear" onclick="myfunction5()">Make text disappear</p>
    <script>
      document.getElementById("demo").addEventListener("click", myFunction);
      function myFunction() {
        document.getElementById("demo").innerHTML = "Just kidding lol, there is no secret";
      }
       function myfunction2() {
        document.getElementById('changeimage').src='./images/happypeter.jpg'
      }
       function myfunction3() {
         document.getElementById('changeimage').src='./images/sadpeter.jpg'
      }
       function myfunction4() {
         document.getElementById('background').style.backgroundColor= 'slateblue';
      }
       function myfunction5() {
         document.getElementById('disappear').style.display= 'none';
      }
    </script>
    </body>
  </html>
